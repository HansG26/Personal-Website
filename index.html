<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hans Goos</title>
    <link rel="stylesheet" href="assets/stylesheets/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar fixed-top navbar-expand-md navbar-light">
        
        <!-- Brand name-->
        <a class="navbar-brand" href="#">Hans Goos</a>

        <!-- Setup Toggler-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Right menu items (will collapse)-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#top">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Experiences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <!--Main Section-->

    <main>
        
        <div class="container-fluid">

            <!--Home-->

            <section class="home" id="top">
                <div class="row">
                    <div class="col-md-6 col-sm-12 home-picture"></div>
                    <div class="col-md-6 col-sm-12 home-intro">
                        <h1>Intro Text</h1>
                    </div>
                </div>
            </section>

            <!--More Info-->

            <section class="about-me">
                <div class="row">
                    <section class="col-md-6 col-sm-12 about-me-info">
                        <h1>More Info</h1>
                    </section>
                    <div class="col-md-3 col-sm-12 about-me-picture"></div>
                    <section class="col-md-3 col-sm-12 about-me-skills">
                        <h1>Skills</h1> 
                    </section>
                </div>
            </section>

            <section class="personality">
                <div class="row">
                    <section class="col-md-3 col-sm-12 personality1">
                        <h1>Personality 1</h1>
                    </section>
                    <section class="col-md-3 col-sm-12 personality2">
                        <h1>Personality 2</h1>
                    </section>
                    <section class="col-md-3 col-sm-12 personality3">
                        <h1>Personality 3</h1>
                    </section>
                    <section class="col-md-3 col-sm-12 personality4">
                        <h1>Personality 4</h1>
                    </section>
                </div>
            </section>

            <!--Education-->

            <section class="education">
                <div class="row">
                    <div class="education-picture col-md-6 col-sm-12"></div>
                    <section class="education-info col-md-6 col-sm-12">
                        <h1>Education</h1>
                    </section>
                </div>
            </section>

            <!--Experiences-->

            <section class="experiences">
                <div class="row">
                    <section class="experiences-info col-md-6 col-sm-12">
                        <h1>Experiences</h1>
                    </section>
                    <div class="experiences-picture col-md-6 col-sm-12"></div>
                </div>
            </section>

        </div>
        
    </main>
    
    <!--Script tags-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
</body>
</html>
